{% extends 'admin/baseadmin.html' %}

{% block title %}Add Bhog | Admin{% endblock %}

{% block content %}
<div>
    <!-- BREADCRUMB -->
    <nav aria-label="breadcrumb" class="mb-3">
        <ol class="breadcrumb spiritual-breadcrumb">
            <li class="breadcrumb-item">
                <a href="{{ url_for('bhog.index') }}">Home</a>
            </li>
            <li class="breadcrumb-item">
                <a href="{{ url_for('admin.dashboard') }}">Admin</a>
            </li>
            <li class="breadcrumb-item">
                <a href="{{ url_for('admin.manage_bhog') }}">Manage Bhog</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">
                Add Bhog
            </li>
        </ol>
    </nav>
</div>

<div class="p-4">
    <h2 class="mb-4 text-center">Add New Bhog</h2>

    <form method="POST"
          action="{{ url_for('admin.add_bhog') }}"
          enctype="multipart/form-data"
          class="row g-3">

        <!-- Bhog ID -->
        <div class="col-md-6">
            <label class="form-label">Bhog ID</label>
            <input type="text"
                   class="form-control spiritual-input"
                   name="bhog_id"
                   required>
        </div>

        <!-- Bhog Name -->
        <div class="col-md-6">
            <label class="form-label">Bhog Title</label>
            <input type="text"
                   class="form-control spiritual-input"
                   name="bhog_title"
                   required>
        </div>

        <!-- Price -->
        <div class="col-md-6">
            <label class="form-label">Enter Price (â‚¹) per unit</label>
            <input type="number"
                   step="0.01"
                   class="form-control spiritual-input"
                   name="price"
                   required>
        </div>

        <!-- Status -->
        <div class="col-md-6">
            <label class="form-label">Status</label>
            <select class="form-control spiritual-input"
                    name="status"
                    required>

                <option value="Available">Available</option>
                <option value="Not Available">Not Available</option>

            </select>
        </div>

        <!-- Description -->
        <div class="col-12">
            <label class="form-label">Description</label>
            <textarea class="form-control summary-text"
                      name="bhog_description"
                      rows="4"
                      required></textarea>
        </div>

        <!-- Image Upload -->
        <div class="col-12">
            <label class="form-label">Bhog Image</label>
            <input type="file"
                   class="form-control spiritual-input"
                   name="bhog_image"
                   accept="image/*"
                   required>
        </div>

        <!-- Buttons -->
        <div class="col-12 text-center mt-4">

            <button type="submit"
                    class="btn btn-success px-5 py-2">

                Add Bhog

            </button>

            <a href="{{ url_for('admin.manage_bhog') }}"
               class="btn btn-secondary px-4 py-2 ms-2">

               Cancel

            </a>

        </div>

    </form>
</div>

{% endblock %}
